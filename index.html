<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
		/*

			Navbar: Logo (inventado) a la izquierda. (Puede estar transparente encima del hero y visible al scrollear)
			Hero: texto introductorio e imagen de background.
			Features: 3 o 4 columnas con icono, título y texto corto.
			Call to action: Sección horizontal con color de background pleno, título, texto corto y botón (Todo centrado vertical y horizontalmente). 
			Ejemplo del texto del botón: Conocé más, Consultar, Más info, etc.
			Formulario: Título, texto corto y formulario con los siguientes campos
			
			Mensaje de gracias por enviar
			Footer: Copyright derecha y redes sociales a la izquierda


		*/

	</script>

    <style>
        body{
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        form{
            display: grid;
            width: min-content;
        }
    </style>

	<nav id="navbar"></nav>

	<section id="hero"></section>

	<section id="features"></section>

	<section id="cta"></section>

	<section id="formulario">
		
		<form action="" method="post">
            
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" name="nombre">

            <label for="email">Email:</label>
            <input id="email" type="email" name="email">
            
            <label for="sexo">Sexo:</label>
            
            <select id="sexo" name="sexo">
                <option value="Elegir">Elegir</option>
                <option value="F">F</option>
                <option value="M">M</option>
                <option value="Otro">Otro</option>
            </select>

            <br>

            <textarea name="textarea" rows="10" cols="50" placeholder="Comentarios:"></textarea>

            <br>
            
            <input type="submit" value="Enviar">
              
        </form>

	</section>

	<footer>
        <p>all rights reserved - copyright © 2022</p>

        <ul>
            <li><a href="https://www.youtube.com/channel/UC5rVqw_OlhUsZ6ppzzJCEOQ" target="_blank"> <span class="iconoYoutube"></span> </a></li>
            <li><a href="https://open.spotify.com/artist/4x9k6DMgS8vPNv48Yol5Kp?autoplay=true" target="_blank"> <span class="iconoSpotify"></span> </a></li>
            <li><a href="https://www.facebook.com/AfriquaMusic" target="_blank"> <span class="iconoFacebook"></span> </a></li>
            <li><a href="https://soundcloud.com/afriqua" target="_blank"> <span class="iconoSoundcloud"></span> </a></li>
            <li><a href="https://www.instagram.com/afriquamusic/?hl=es" target="_blank"> <span class="iconoInstagram"></span> </a></li>
        </ul>
    </footer>

</body>
</html>
